<nav class="navbar">
  <h1 class="navbar-brand">Ariella's Weather App</h1>
  <form class=nav-buttons>
    <a class="nav-button" (click)="togglePage('home')" routerLink="/home" routerLinkActive="selected-link"
      type="button">Home</a>
    <a class="nav-button" routerLink="/favorites" routerLinkActive="selected-link" (click)="togglePage('favorites')"
      type="button">Favorites</a>
    <div class="header-container">
    <h4>C° - F°</h4>
    <label class="switch"> 
      <input type="checkbox" (click)="togglefahrenheitCelsius($event)" [checked]="units==='fahrenheit'">
      <span class="slider round"></span>
    </label>
  </div>
    <div class="header-container">
      <h4>Dark Mode</h4>
      <label class="switch"> 
        <input type="checkbox" (click)="toggleLightDarkMode($event)" [checked]='darkmode===true'>
        <span class="slider round"></span>
      </label>
    </div>
  </form>
</nav>
