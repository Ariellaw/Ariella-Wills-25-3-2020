<div class="favorites-container">
    <app-error-message class="full-screen-width" *ngIf="errorMessageDisplayed" (errorMessageWasClosed)='errorMessageDisplayed=false'>
    </app-error-message>
    <img src="../../../assets/images/gifs/loading-image.gif" alt="Loading Image"  *ngIf="loading" class="loading-image">
    
    <app-favorite (errorMessageOpened)='errorMessageDisplayed=true' *ngFor="let favorite of favorites; index as i"  [favorite]="favorite"></app-favorite>
    
</div>
