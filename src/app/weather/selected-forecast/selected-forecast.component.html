<div class="selected-forecast-container">
    <div class="selected-forecast-details-container">
        <h1 class="selected-forecast-details">{{locationName}}</h1>
        <h1 class="selected-forecast-details">{{forecast.dayofWeek}} {{forecast.date}}</h1>
        <h2 class="selected-forecast-details">Tempature: {{forecast.tempMin}}째- {{forecast.tempMax}}째</h2>
        <h2 class="selected-forecast-details">RealFeel: {{forecast.realFeelMin}}째- {{forecast.realFeelMax}}째</h2>
    </div>

    <div class="forecast-display-container">
        <app-time-of-day partOfDay="Day" [forecast]="forecast.dayTime"></app-time-of-day>
        <app-time-of-day partOfDay="Night" [forecast]="forecast.nightTime"></app-time-of-day>
    </div>
</div>
